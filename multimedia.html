<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="multimedia de audio y video en html5">
	<title>multimedia en html5</title>
</head>
<body>
	<h2>video</h2>
	<video controls preload="metadata" poster="img/gato.png" width="800">
		
		<source src="video/animacion_2.mp4" type="video/mp4">
			<p>No se puede reproducir el video. Cambie de navegador</p>
	</video>

	<h2>audio</h2>
	<audio controls preload="none">
		<source src="audio/fondo_completo.wav" type="audio/wav">
	</audio>
	
</body>
</html>
